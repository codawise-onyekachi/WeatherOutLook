<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members List</title>
</head>
<body>
    <h1> List of Registered Members</h1>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
        </thead>
    <tbody>
        {% for member in members %}
        <tr>
            <td>{{member.first_name}}</td>
            <td>{{member.last_name}}</td>
            <td>{{member.email}}</td>
            <td>{{member.phone_number}}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No member found</td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
    
</body>
</html>
